<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body class="d-flex">

    <form action="" class="form-login text-center">
        <h2>User Login</h2>
        <input type="email" placeholder="Enter your Email Address" class="form-control mb-3" required>
        <input type="password" placeholder="Enter your Password" class="form-control mb-3">

        <div class="checkbox mb-3">
            <label for="">
                <input type="checkbox" name="" id="">
                Remember Me
            </label>
        </div>

        <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>

    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
